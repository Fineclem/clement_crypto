      <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
 
<script>
  // Sample dynamic data
  const educationTopics = [
    {
      title: "How to Trade Crypto",
      description: "Master the art of crypto trading with our step-by-step guides and expert tips.",
      link: "#"
    },
    {
      title: "Choosing the Right Cryptocurrency",
      description: "Understand market trends and how to pick solid crypto projects for investment.",
      link: "#"
    },
    {
      title: "Crypto Wallets Explained",
      description: "Learn the difference between hot and cold wallets and how to secure your assets.",
      link: "#"
    },
    {
      title: "Understanding Blockchain",
      description: "Dive into the core technology powering crypto and why it matters.",
      link: "#"
    },
    {
      title: "Avoiding Crypto Scams",
      description: "Spot red flags and protect your funds from common cryptocurrency frauds.",
      link: "#"
    },
    {
      title: "DeFi & Passive Income",
      description: "Explore decentralized finance platforms and how to earn without trading.",
      link: "#"
    }
  ];

  const educationContainer = document.getElementById("education-content");

  educationTopics.forEach(topic => {
    const card = document.createElement("div");
    card.className = "col";
    card.innerHTML = `
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${topic.title}</h5>
          <p class="card-text">${topic.description}</p>
          <a href="${topic.link}" class="btn btn-outline-primary btn-sm">Learn More</a>
        </div>
      </div>
    `;
    educationContainer.appendChild(card);
  });
</script>
